<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Tiny Green Cube</title>
    <!-- Официальные стабильные ссылки -->
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.11.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2024.11.1/core.js"></script>
</head>

<body style="margin: 0; padding: 20px; background: #87CEEB;">
    
    <div style="width: 810px; height: 610px; border: 5px solid green; margin: 50px auto; background: black;">
        <canvas id="canvas" width="800" height="600"></canvas>
    </div>
    
    <!-- Указываем путь к файлу конфига через атрибут config -->
    <script type="py" config="./pyscript.json">
    import asyncio
    import os
    
    async def start_game():
        # Даем браузеру 100мс, чтобы точно отрисовать <canvas id="canvas">
        await asyncio.sleep(0.1) 
        
        # Теперь импортируем и запускаем
        import platformer
        await platformer.main()
    
    # Запускаем асинхронно
    asyncio.ensure_future(start_game())
    </script>





    
</body>
</html>
